<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Recherche d'archives</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
</head>
<body>
  <header class="navbar navbar-expand-md navbar-light bg-light">
    <a href="#" class="navbar-brand">
         <img src="{% static 'tresor.png' %}" width="75px" height="75px" alt="Logo Tresor Public"/>
     </a>
     <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-content">
         <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbar-content">
     <!--Begin main nav-->
      <nav>
         <ul class="navbar-nav">
           <li class="nav-item">
               <a href="#" class="nav-link active">Accueil</a>
           </li>
           <li class="nav-item">
               <a href="#" class="nav-link">Blog</a>
           </li>
           <li class="nav-item ">
               <a href="#" class="nav-link">À propos</a>
           </li>
           <li class="nav-item">
               <a href="#" class="nav-link disabled">Contact</a>
           </li>
       </ul>
      </nav>
      <!--End main nav-->
      <!--Begin search form-->
      <form action="" class="ml-auto">
         <div class="input-group">
             <input type="search" id=" " name="recherche" placeholder="Rechercher" class="form-control" />
              <div class="input-group-append">
                 <button class="btn btn-primary"><span class="fas fa-search"></span></button>
             </div>
             <a href="{% url 'logout' %}" class="btn btn-dark btn-sm">Déconnection</a>
         </div>
      </form>
      <!--End search form-->
     </div><!--End .navbar-collapse-->

  </header>

  <div>
      {% block content %}
      {% endblock %}
  </div>

  <script src="js/fontawesome-all.min.js"></script>
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
