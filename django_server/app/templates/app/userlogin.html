
{% extends 'app/base.html' %}
{% block content %}

<div class="row  text-center justify-content-center ">
    <div class="col-md-6 mt-4">
        <form action="" method="post"novalidate class="alert alert-dark shadow shadow-lg pt-4 ">
            <h3 class="text-dark">User Login</h3>
            {% csrf_token %}
            {% if form.non_field_errors %}
                {% for error in form.non_field_errors %}
                   <p class='text-danger'> {{error}}</p>
                {% endfor %}
            {% endif %}
            {% for fm in form %}
                {{fm.label_tag}}{{fm}}{{fm.errors|striptags}} <br><br>
            {% endfor %}
            <input type="submit"value="Submit"class="btn btn-success btn-sm mb-3">
            <a href="{% url 'sign_up' %}"class="">Signup</a>
        </form>
    </div>
</div>

{% endblock content %}
